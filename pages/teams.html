				<h1>Rock Road BBQ Battle 2019 Teams</h1>

				<script type="text/javascript">
				  function load(){
						//get the table
						var teamTable = window.document.getElementById("teamsTable");
						//get length of json teams object
						var jsonLength = Object.keys(teamsJSON.teams).length;

						//loop through json obj and insert team names into teamTable
						for (var i = 0; i < jsonLength; i++) {
				        var row = teamTable.insertRow(1);
								var cell = row.insertCell(0);
								cell.innerHTML = teamsJSON.teams[i].teamName;
								console.log(teamsJSON.teams[i].teamName);
				    }
				  }
				</script>

        <div id="tableContainer">
